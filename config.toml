baseURL = "https://ace-design.github.io/devops-at-models/"
languageCode = "en-us"
theme = "hugo-bootstrap-premium-wkshop"

title = "1st Workshop on DevOps@MODELS"


# SES friendly url:s
canonifyurls = true

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "toml"

# Pagination
paginate = 3
paginatePath = "page"

publishDir = "docs"

[permalinks]
    post = "/:year/:month/:day/:filename/"
    code = "/:filename/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[author]
    name = "SÃ©bastien Mosser"
    email = "mosser.sebastien@uqam.ca"

#
# All parameters below here are optional and can be mixed and matched.
#

[params]
  # bootswatch theme name, select one: cerulean, cosmo, cyborg, darkly,
  # default, flatly, journal,  lumen, paper, readable, sandstone, simplex,
  # slate, spacelab, superhero, united, yeti.

  bootswatchtheme = "simplex"


    # menu for changing language. This changes languages with js and stores the choice with the help
    # of JavaScript in a Cookie. Then the path is rewritten with pathnamereplace.js. The name of the
    # md files needs to have the same name for each language abbreviation to work correctly. Example:
    # showcase.en.md and showcase.sv.md. It only works if DefaultContentLanguageInSubdir = true
    switchlang = false

    # You can use markdown here.
    BrandImage = "/logo.png" #top header brand image.
    brand = "DevOps@MODELS logo" # brand image alt text.
    topline = "devops models workshop"
    footline = "1st International Workshop on DevOps@MODELS"

    # Show a sidebar menu
    showRightSidebar = false

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "Home"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "default"


[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []

